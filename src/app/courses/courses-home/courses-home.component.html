<div fxLayout="column" class="md-padding">
  <h3 class="mat-heading">Active Courses</h3>
  <div fxLayout="column" fxLayoutGap="25px">
    <div *ngFor="let course of courses | async">
      <md-card fxLayout="row"
               fxLayoutAlign="start center"
               fxLayoutGap="40px"
               md-ripple
               class="course-box"
               routerLink="{{course['name']}}">
        <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
          <div class="mat-caption">
            Name
          </div>
          <div class="mat-body-2">
            {{course['name']}}
          </div>
        </div>
        <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
          <div class="mat-caption">
            Assignments
          </div>
          <div class="mat-body-2">
            {{course['assigns'].length}}
          </div>
        </div>
        <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
          <div class="mat-caption">
            Enrollment
          </div>
          <div class="mat-body-2">
            97
          </div>
        </div>
        <span fxFlex></span>
        <div>
          <button md-raised-button>GRADEBOOK</button>
        </div>
        <div>
          <button md-raised-button routerLink="{{course['name']}}/create">ADD</button>
        </div>
      </md-card>
    </div>
  </div>
  <span fxFlex="20px"></span>
  <h3 class="mat-heading">Inactive Courses</h3>
  <div fxLayout="column" fxLayoutGap="25px">
    <div *ngFor="let course of inCourses | async">
      <md-card fxLayout="row"
               fxLayoutAlign="start center"
               fxLayoutGap="40px"
               md-ripple
               class="course-box"
               routerLink="{{course['name']}}">
        <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
          <div class="mat-caption">
            Name
          </div>
          <div class="mat-body-2">
            {{course['name']}}
          </div>
        </div>
        <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
          <div class="mat-caption">
            Assignments
          </div>
          <div class="mat-body-2">
            {{course['assigns'].length}}
          </div>
        </div>
        <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
          <div class="mat-caption">
            Enrollment
          </div>
          <div class="mat-body-2">
            97
          </div>
        </div>
        <span fxFlex></span>
        <div>
          <button md-raised-button>GRADEBOOK</button>
        </div>
        <div>
          <button md-raised-button routerLink="{{course['name']}}/create">ADD</button>
        </div>
      </md-card>
    </div>
  </div>
</div>
