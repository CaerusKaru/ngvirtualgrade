<li>
  <button md-button
          class="md-button-toggle"
          (click)="toggle()">
    <div fxFlex
         fxLayout="row"
         fxLayoutAlign="center center">
      <!--<span fxLayout="row"><ng-content select="md-icon" style="padding-right: 10px"></ng-content></span>-->
      <span fxLayoutAlign="center center">{{label}}</span>
      <span fxFlex></span>
      <span class="md-toggle-icon"
            fxLayoutAlign="center center"
            [ngClass]="{'toggled' : isOpen | async}">
        <md-icon>keyboard_arrow_up</md-icon>
      </span>
    </div>
    <span class="md-visually-hidden">
      Toggle {{(isOpen | async) ? 'expanded' : 'collapsed'}}
    </span>
  </button>

  <ul id="course-menu-{{label | nospace}}"
      class="menu-toggle-list" [ngClass]="{'menu-toggle-open': isOpen | async}"
      [@toggleExpansion]="(isOpen | async) ? 'expanded' : 'collapsed'">
    <ng-content select="nav-menu-link"></ng-content>
  </ul>
</li>
