<div class="md-padding default-theme" fxFlex>
  <md-accordion displayMode="default" multi="false">
    <md-expansion-panel #panel1>
      <md-expansion-panel-header>
        Step 1: Basic Info
      </md-expansion-panel-header>
      <md-input-container>
        <input mdInput placeholder="Name">
      </md-input-container>
    </md-expansion-panel>
    <md-expansion-panel #panel2>
      <md-expansion-panel-header>
        Step 2: Dates
      </md-expansion-panel-header>
      <md-input-container>
        <input mdInput [mdDatepicker]="startDate" placeholder="Start Date">
        <button mdSuffix [mdDatepickerToggle]="startDate"></button>
      </md-input-container>
      <md-datepicker #startDate></md-datepicker>
      <md-input-container>
        <input mdInput [mdDatepicker]="endDate" placeholder="Due Date">
        <button mdSuffix [mdDatepickerToggle]="endDate"></button>
      </md-input-container>
      <md-datepicker #endDate></md-datepicker>
    </md-expansion-panel>
    <md-expansion-panel #panel3>
      <md-expansion-panel-header>
        Step 3: Files
      </md-expansion-panel-header>
      <div fxLayout="column" fxLayoutGap="15px">
        <div>
          <md-input-container>
            <input mdInput placeholder="File Name">
          </md-input-container>
          <button md-button>Add File</button>
        </div>
        <div fxLayout="row">
          <md-chip-list>
            <md-chip>Test.cpp</md-chip>
            <md-chip>Test.h</md-chip>
          </md-chip-list>
        </div>
        <div fxLayout="row">
          <md-checkbox align="end">Allow additional files</md-checkbox>
        </div>
      </div>
    </md-expansion-panel>
    <md-expansion-panel #panel4>
      <md-expansion-panel-header>
        Step 4: Components
      </md-expansion-panel-header>
      <md-input-container>
        <input mdInput placeholder="Component Name">
      </md-input-container>
    </md-expansion-panel>
    <md-expansion-panel #panel5>
      <md-expansion-panel-header>
        Step 5: File Source
      </md-expansion-panel-header>
      <md-radio-button name="fileSource">Student Upload</md-radio-button>
      <md-radio-button name="fileSource">Instructor Upload</md-radio-button>
    </md-expansion-panel>
    <md-expansion-panel #panel6>
      <md-expansion-panel-header>
        Step 6: Assign Graders
      </md-expansion-panel-header>
      <md-input-container>
        <input mdInput placeholder="Component Name">
      </md-input-container>
    </md-expansion-panel>
  </md-accordion>
</div>
