<form novalidate (ngSubmit)="onSubmit()" [formGroup]="createForm"
      class="md-padding">
  <div formArrayName="steps" fxLayout="column" fxFlexFill>
    <md-toolbar color="primary" class="mat-elevation-z2">
      <span>Assignment</span>
      <button md-icon-button fxFlexOffset="10px" type="button" mdTooltip="Edit Assignment"><md-icon>edit</md-icon></button>
      <button md-icon-button fxFlexOffset="10px" type="button"
              (click)="addStep()" mdTooltip="Add Step"><md-icon>add</md-icon></button>
      <button md-icon-button fxFlexOffset="10px" mdTooltip="Save"><md-icon>save</md-icon></button>
      <span fxFlex></span>
      <span>Total Points: {{score}}</span>
    </md-toolbar>
    <span fxFlex="16px"></span>
    <div fxLayout="column" fxLayoutGap="16px" *ngFor="let step of steps.controls; index as i">
      <vg-create-step [step]="step" (remove)="removeStep(i)" (add)="addComp(step)"
                      [@slideAnimation]="true"></vg-create-step>
    </div>
  </div>
</form>
