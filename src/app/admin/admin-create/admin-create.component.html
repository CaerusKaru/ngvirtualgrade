<div class="md-padding" fxFlexFill fxLayout="column" fxLayoutGap="10px">
  <h1 class="mat-display-1">Create Assignment for: {{course}}</h1>
  <div style="overflow-y: auto; padding: 5px 5px">

    <md-card>
      <md-card-content>
        <div fxLayoutGap="15px">
          <md-input-container>
            <input mdInput placeholder="Assignment Name">
          </md-input-container>
        </div>
      </md-card-content>
    </md-card>

    <md-accordion displayMode="default" multi="true">
      <md-expansion-panel *ngFor="let step of steps; index as i; last as end" [expanded]="end">
        <md-expansion-panel-header>Step {{i+1}}: {{step.name}}</md-expansion-panel-header>
        <div fxLayout="column" fxLayoutGap="10px">
          <div>
            <md-input-container>
              <input mdInput placeholder="Step Name" [(ngModel)]="step.name">
            </md-input-container>
          </div>
          <div>
            <md-input-container>
              <input mdInput [mdDatepicker]="startDate" placeholder="Start Date" [(ngModel)]="step.start_date">
              <button mdSuffix [mdDatepickerToggle]="startDate"></button>
            </md-input-container>
            <md-datepicker #startDate></md-datepicker>
            <md-input-container>
              <input mdInput [mdDatepicker]="endDate" placeholder="Due Date" [(ngModel)]="step.end_date">
              <button mdSuffix [mdDatepickerToggle]="endDate"></button>
            </md-input-container>
            <md-datepicker #endDate></md-datepicker>
          </div>
          <div>
            <md-radio-group [(ngModel)]="step.submission_type" fxLayoutGap="10px">
              <md-radio-button value="student">Student Upload</md-radio-button>
              <md-radio-button value="instructor">Instructor Upload</md-radio-button>
            </md-radio-group>
          </div>
          <!--TODO: turn this into form to allow for enter key manipulation-->
          <div>
            <md-input-container>
              <input mdInput placeholder="File Name" [(ngModel)]="newFile">
            </md-input-container>
            <button md-button (click)="addFile(step)">Add File</button>
          </div>
          <div>
            <md-chip-list>
              <md-chip *ngFor="let file of step.files" selected="true">
                {{file}}
              </md-chip>
            </md-chip-list>
          </div>
          <div>
            <md-checkbox align="end" [(ngModel)]="step.allow_other_files">Allow additional files</md-checkbox>
          </div>
          <div class="dark-theme">
            <md-expansion-panel *ngFor="let comp of step.components; index as i; last as end"
                                [expanded]="end">
              <md-expansion-panel-header>
                Component: {{comp.name}}
              </md-expansion-panel-header>
              <div fxLayout="column">
                <div>
                  <md-input-container>
                    <input mdInput placeholder="Step Name" [(ngModel)]="comp.name">
                  </md-input-container>
                </div>
                <div>
                  <md-input-container>
                    <input mdInput placeholder="Max Score" [(ngModel)]="comp.max_score" type="number">
                  </md-input-container>
                </div>
                <div>
                  <md-checkbox align="end" [(ngModel)]="comp.is_extra_credit">Extra Credit</md-checkbox>
                </div>
                <!--TODO: turn this into form to allow for enter key manipulation-->
                <div>
                  <md-input-container>
                    <input mdInput placeholder="File Name" [(ngModel)]="newFile">
                  </md-input-container>
                  <button md-button (click)="addFile(comp)">Add File</button>
                </div>
                <div>
                  <md-chip-list>
                    <md-chip *ngFor="let file of comp.files" selected="true">
                      {{file}}
                    </md-chip>
                  </md-chip-list>
                </div>
                <!--TODO: turn this into form to allow for enter key manipulation-->
                <div>
                  <!--TODO: turn this into md-autocomplete with async-->
                  <md-input-container>
                    <input mdInput placeholder="Grader" [(ngModel)]="newGrader">
                  </md-input-container>
                  <button md-button (click)="addGrader(comp)">Add Grader</button>
                </div>
                <div>
                  <md-chip-list>
                    <md-chip *ngFor="let grader of comp.graders" selected="true">
                      {{grader.user}}
                    </md-chip>
                  </md-chip-list>
                </div>
              </div>
              <md-action-row>
                <button md-button (click)="removeComp(step, i)">DELETE</button>
              </md-action-row>
            </md-expansion-panel>
          </div>
        </div>
        <md-action-row>
          <button md-button (click)="addComp(step)">ADD COMPONENT</button>
          <button md-button (click)="removeStep(i)">DELETE</button>
        </md-action-row>
      </md-expansion-panel>
    </md-accordion>
  </div>

  <span fxFlex></span>

  <div>
    <button md-raised-button color="primary" (click)="addStep()">ADD STEP</button>
    <button md-raised-button color="accent">SAVE</button>
  </div>

</div>
