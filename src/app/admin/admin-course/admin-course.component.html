<div class="md-padding" *ngIf="course" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center">
    <a mat-icon-button routerLink="../" title="Back button"><mat-icon>arrow_back</mat-icon></a>
    <h2 class="mat-heading">{{course.name}}</h2>
  </div>

  <h4 class="mat-heading">Course Actions</h4>
  <mat-card fxLayout="row" fxLayoutGap="20px" [colorName]="course.name" [borderBottom]="true">
    <button mat-button routerLink="create">ADD</button>
    <button mat-button routerLink="gradebook">GRADEBOOK</button>
    <button mat-button routerLink="graders">GRADERS</button>
    <button mat-button routerLink="calendar">CALENDAR</button>
  </mat-card>

  <span fxFlex="10px"></span>

  <h4 class="mat-heading">Assignments</h4>
  <div fxLayout="column" fxLayoutGap="35px">
    <div *ngFor="let assign of course.assigns">
      <card-button [color]="assign" [left]="true">
        <div fxFlex fxLayout="row"  fxLayoutGap="20px" [routerLink]="assign">
          <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
            <div class="mat-caption">
              Name
            </div>
            <div class="mat-body-2">
              {{assign}}
            </div>
          </div>
          <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
            <div class="mat-caption">
              Submissions
            </div>
            <div class="mat-body-2">
              25
            </div>
          </div>
          <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
            <div class="mat-caption">
              Complete
            </div>
            <div class="mat-body-2">
              12
            </div>
          </div>
          <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
            <div class="mat-caption">
              Remaining
            </div>
            <div class="mat-body-2">
              13
            </div>
          </div>
          <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
            <div class="mat-caption">
              Start Date
            </div>
            <div class="mat-body-2">
              Thurs Jan 13, 2017 12:12pm
            </div>
          </div>
          <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
            <div class="mat-caption">
              End Date
            </div>
            <div class="mat-body-2">
              Fri Jan 14, 2017 12:15pm
            </div>
          </div>
        </div>
        <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center center">
          <div class="mat-caption">
            Publish Grades
          </div>
          <div>
            <mat-slide-toggle></mat-slide-toggle>
          </div>
        </div>
      </card-button>
    </div>
  </div>
</div>
