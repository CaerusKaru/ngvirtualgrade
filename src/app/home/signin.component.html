<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" class="md-padding side-dark mat-app-background">
  <md-card>
    <md-card-header>
      <md-card-title fxLayoutAlign="center center">
        <span class="mat-headline">Log In to Virtual Grade</span>
      </md-card-title>
      <md-card-subtitle fxLayoutAlign="center center">
        <span class="mat-subheading-2">{{entityName}}</span>
      </md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <form #f="ngForm" autocomplete="off" (ngSubmit)="login(f)" fxFlex fxLayout="column" novalidate fxLayoutGap="30px">
        <div fxLayout="column" fxLayoutGap="10px">
          <div fxLayout="row" fxLayoutAlign="center center">
            <md-icon>person</md-icon>
            <md-input-container floatPlaceholder="never" class="md-block" color="accent" fxFlexOffset="10px">
              <input mdInput ngModel required name="username" type="text" placeholder="Username" spellcheck="false"
                     autocorrect="none" autocomplete="off" autocapitalize="none">
            </md-input-container>
          </div>
          <div fxLayout="row" fxLayoutAlign="center center">
            <md-icon>vpn_key</md-icon>
            <md-input-container floatPlaceholder="never" class="md-block" color="accent" fxFlexOffset="10px">
              <input mdInput ngModel required name="password" type="password" placeholder="Password">
              <md-hint *ngIf="error" [ngStyle]="{color: 'red'}" align="start">Invalid username/password</md-hint>
            </md-input-container>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <button md-raised-button md-dialog-close>CANCEL</button>
          <button md-raised-button color="primary" type="submit" class="text-upper">LOGIN</button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
