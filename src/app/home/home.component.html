<div fxFill fxLayout="column">
  <div class="nav-bar">
    <nav mat-tab-nav-bar fxFlex>
      <div *ngIf="!isSideBySide">
        <button mat-icon-button (click)="sidenav.toggle()" fxFlexOffset="10px" title="Show nav menu">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span fxLayoutAlign="space-around center" fxFlexOffset="30px">
        <a routerLink=""
           (click)="activeLinkIndex = 0">
          <img src="../assets/logo.png"
               alt="logo for virtual grade"
               height="13"
               width="93.5"
               fxLayoutAlign="center center" />
        </a>
      </span>
      <span fxFlex="30px"></span>
      <div *ngFor="let link of navLinks; let i = index" fxLayoutAlign="center center">
        <a mat-tab-link
           *ngIf="isSideBySide && link.show"
           [routerLink]="link.route"
           routerLinkActive
           #rla="routerLinkActive"
           [active]="rla.isActive">
          <span fxFill fxLayoutAlign="center center">{{link.label}}</span>
        </a>
      </div>
      <span fxFlex></span>
      <mat-menu #appMenu="matMenu" y-position="below" [overlapTrigger]="false">
        <button mat-menu-item (click)="logOut()"> Log Out </button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="appMenu" *ngIf="utln$ | async as utln; else signin">
        {{utln}}
      </button>

      <ng-template #signin>
        <button mat-button (click)="logIn()">Sign In</button>
      </ng-template>
    </nav>
  </div>
  <mat-sidenav-container fxFlex>
    <mat-sidenav #sidenav class="dark-theme mat-elevation-z16"
                [mode]="isSideBySide ? 'side' : 'over'" [opened]="isSideBySide">
      <md-nav-drawer fxFlex class="mat-app-background drawer-size" *ngIf="nav$ | async as navs">
        <ng-container *ngFor="let nav of navs" [ngSwitch]="nav['type']">
          <h2 mdNavDrawerHeader *ngSwitchCase="'header'">{{nav['label']}}</h2>
          <ng-container *ngFor="let child of nav['children']" [ngSwitch]="child['type']">
            <ul mdNavDrawerToggle *ngSwitchCase="'toggle'" [label]="child['label']">
              <li mdNavDrawerLink *ngFor="let link of child['children']" [link]="link['link']">{{link['label']}}</li>
            </ul>
            <a mdNavDrawerLink *ngSwitchCase="'link'" [link]="child['link']">{{child['label']}}</a>
          </ng-container>
          <ul mdNavDrawerToggle *ngSwitchCase="'toggle'" [label]="nav['label']">
            <li mdNavDrawerLink *ngFor="let link of nav['children']" [link]="link['link']">{{link['label']}}</li>
          </ul>
          <ng-container *ngSwitchCase="'link'">
            <a mdNavDrawerLink *ngFor="let link of nav['children']" [link]="link['link']">{{link['label']}}</a>
          </ng-container>
        </ng-container>
        <ng-container *ngFor="let link of navLinks">
          <a mdNavDrawerLink [link]="link.route" *ngIf="!isSideBySide && link.show">{{link.label}}</a>
        </ng-container>
      </md-nav-drawer>
    </mat-sidenav>
    <div [@routeAnimation]="prepRouteState(routerOutlet)" class="router-animation-container">
      <div class="router-container">
        <router-outlet #routerOutlet="outlet"></router-outlet>
      </div>
    </div>
  </mat-sidenav-container>
</div>
