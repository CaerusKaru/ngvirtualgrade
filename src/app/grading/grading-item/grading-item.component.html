<div fxFlex class="md-padding" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center">
    <a mat-icon-button routerLink="../" title="Back button"><mat-icon>arrow_back</mat-icon></a>
    <h2 class="mat-heading">Assignment: {{id}}</h2>
  </div>
  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container cdkColumnDef="userId">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header> Submission </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container cdkColumnDef="progress">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header> Grade </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.progress}}% </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container cdkColumnDef="userName">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header> Comment </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container cdkColumnDef="color">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header> Progress </mat-header-cell>
        <mat-cell *cdkCellDef="let row" [style.color]="row.color"> â€¢ </mat-cell>
      </ng-container>

      <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                  [length]="exampleDatabase.data.length"
                  [pageIndex]="0"
                  [pageSize]="25"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
