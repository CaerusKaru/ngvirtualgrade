<div fxFlex class="md-padding" fxLayout="column">
  <div>
    <a class="mat-caption" routerLink="../../">Back</a>
    <h1 class="mat-heading">Assignment: {{id}}</h1>
  </div>
  <div class="mat-elevation-z8">
    <md-table #table [dataSource]="dataSource" mdSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container cdkColumnDef="userId">
        <md-header-cell *cdkHeaderCellDef md-sort-header> Submission </md-header-cell>
        <md-cell *cdkCellDef="let row"> {{row.id}} </md-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container cdkColumnDef="progress">
        <md-header-cell *cdkHeaderCellDef md-sort-header> Grade </md-header-cell>
        <md-cell *cdkCellDef="let row"> {{row.progress}}% </md-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container cdkColumnDef="userName">
        <md-header-cell *cdkHeaderCellDef md-sort-header> Comment </md-header-cell>
        <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container cdkColumnDef="color">
        <md-header-cell *cdkHeaderCellDef md-sort-header> Progress </md-header-cell>
        <md-cell *cdkCellDef="let row" [style.color]="row.color"> â€¢ </md-cell>
      </ng-container>

      <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>

    <md-paginator #paginator
                  [length]="exampleDatabase.data.length"
                  [pageIndex]="0"
                  [pageSize]="25"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </md-paginator>
  </div>
</div>
