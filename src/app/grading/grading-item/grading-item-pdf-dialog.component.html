<md-dialog-content fxFlex
                   fxFill
                   fxLayout="column">
  <div class="pdf-dialog-dark mat-app-background">
    <md-toolbar fxFlex
                fxLayout="row"
                fxLayoutAlign="center center"
                color="primary"
                class="multiple-page-header art-toolbar md-whiteframe-6dp">
      <div style="background: #038BE5; height: 100%" fxLayoutAlign="center center">
        <button md-icon-button
                mdTooltip="Show files"
                (click)="openFileExplorer()"
                mdTooltipPosition="below">
          <md-icon>folder_open</md-icon>
        </button>
      </div>
      <div class="small-header" fxFlex fxLayout="row" fxLayoutAlign="space-between center">

        <div fxLayout="row" fxLayoutAlign="center center" fxFlexOffset="10px">
          <button md-icon-button
                  *ngFor="let mode of modes"
                  [ngStyle]="{'color': mode.name === currentMode ? 'white' : '#303030'}"
                  [mdTooltip]="mode.tooltip"
                  (tap)="setMode(mode.name)"
                  mdTooltipPosition="below">
            <md-icon>{{mode.iconName}}</md-icon>
          </button>
        </div>

        <md-divider direction="vertical" fxFlexOffset="10px"></md-divider>

        <span fxFlexOffset="25px"></span>

        <md-input-container class="pdf-size art-options" floatPlaceholder="never" mdTooltip="Size" mdTooltipPosition="below">
          <input mdInput [(ngModel)]="currentSize" min="1" type="number" placeholder="Size">
        </md-input-container>

        <span fxFlex="25px"></span>

        <div class="art-options" mdTooltip="Color" mdTooltipPosition="below">
          <input type="color" [(ngModel)]="currentColor">
        </div>

        <span fxFlex="25px"></span>

        <div fxLayout="row" fxLayoutAlign="center center">
          <button aria-label="Undo previous action"
                  md-icon-button
                  mdTooltip="Undo"
                  mdTooltipPosition="below"
                  (tap)="undo()"
                  [disabled]="PDF.getCurrentPage().addedStack.length===0">
            <md-icon>undo</md-icon>
          </button>
          <button md-icon-button
                  mdTooltip="Redo"
                  mdTooltipPosition="below"
                  aria-label="Redo previous action"
                  (tap)="redo()"
                  [disabled]="PDF.getCurrentPage().undoStack.length===0">
            <md-icon>redo</md-icon>
          </button>
          <button md-icon-button
                  mdTooltip="Remove all"
                  mdTooltipPosition="below"
                  aria-label="Delete all changes"
                  (tap)="clear()"
                  [disabled]="PDF.getCurrentPage().addedStack.length===0">
            <md-icon>delete</md-icon>
          </button>
        </div>

        <md-divider direction="vertical" fxFlexOffset="10px"></md-divider>

        <div fxLayout="row" fxLayoutAlign="center center" fxFlexOffset="20px">
          <h4 fxLayout="row" fxLayoutAlign="center center">
            <span>{{assign}} - {{problem}}</span>
          </h4>

          <button md-icon-button
                  mdTooltip="Download file"
                  mdTooltipPosition="below"
                  aria-label="Download file"
                  (tap)="download()">
            <md-icon>file_download</md-icon>
          </button>
        </div>

        <md-divider direction="vertical" fxFlexOffset="10px"></md-divider>

        <div fxLayout="row" fxLayoutAlign="center center" fxFlexOffset="10px">

          <button md-icon-button
                  mdTooltip="Prev page"
                  mdTooltipPosition="below"
                  aria-label="Back"
                  (tap)="backPage()"
                  [disabled]="PDF.currentPage()===0">
            <md-icon>navigate_before</md-icon>
          </button>
          <h5 fxLayout="row" fxLayoutAlign="center center">
            <span>Page {{PDF.currentPage() + 1}} / {{PDF.numPages()}}</span>
          </h5>
          <button md-icon-button
                  mdTooltip="Next page"
                  mdTooltipPosition="below"
                  aria-label="Next"
                  (tap)="attachPage()"
                  [disabled]="PDF.currentPage()+1===PDF.numPages()">
            <md-icon>navigate_next</md-icon>
          </button>
        </div>

        <span fxFlex></span>

        <md-divider direction="vertical" fxFlexOffset="10px"></md-divider>

        <button md-icon-button
                mdTooltip="Toggle sidenav"
                mdTooltipPosition="below"
                aria-label="Toggle sidenav"
                (tap)="toggleSideNav()">
          <md-icon>more_horiz</md-icon>
        </button>

        <button md-icon-button
                mdTooltip="Close"
                mdTooltipPosition="below"
                aria-label="Close grading window"
                md-dialog-close>
          <md-icon>close</md-icon>
        </button>
      </div>
    </md-toolbar>
  </div>
  <md-sidenav-container fxFlex class="full-sidenav">
    <div fxFlex fxLayout="row" fxFill class="pdf-dialog-light mat-app-background">
      <div class="pdf-dark"
           fxFlex fxLayout="column"
           fxLayoutAlign="center center">
        <svg-wrapper fxFlex [currentSize]="currentSize" [currentColor]="currentColor" [currentMode]="currentMode">
        </svg-wrapper>
      </div>
    </div>
    <md-sidenav mode="over" align="start" [opened]="fileExplorerOpen" fxLayout="column" (close)="closeFileExplorer()">
      File content
    </md-sidenav>
    <md-sidenav mode="side" [opened]="sideNavOpen" align="end" fxLayout="column">
      <div fxFlex fxLayout="column" fxFill class="md-padding">
        <div id="scoring">
          <span fxLayout="row">
            <h4 fxLayout="row" fxLayoutAlign="center center" class="md-subhead" style="margin: 0">Student: {{studentName}}</h4>
            <button md-icon-button aria-label="Open demo menu">
              <md-icon>arrow_drop_down</md-icon>
            </button>
          </span>
          <md-divider></md-divider>
          <div fxLayout="row">
            <span class="md-title" fxLayout="row" fxLayoutAlign="center center"> {{score()}} / {{max}} pts</span>
            <span fxFlex></span>
            <button md-icon-button (tap)="addScore()" mdTooltip="Add scoring item" mdTooltipPosition="below">
              <md-icon>playlist_add</md-icon>
            </button>
          </div>
        </div>
        <md-divider></md-divider>
        <md-list dense class="rubric-items">
          <h3 md-subheader>Rubric Items</h3>
          <ng-template ngFor let-item [ngForOf]="scores" let-last="last">
            <md-list-item>
              <md-checkbox md-list-icon [(ngModel)]="item.selected" color="primary"></md-checkbox>
              <h5 md-line style="white-space: pre-wrap;">{{item.comment}}</h5>
              <p md-line>{{item.score}} pts</p>
              <button md-icon-button (tap)="edit(item)" fxLayoutAlign="center center">
                <md-icon>mode_edit</md-icon>
              </button>
            </md-list-item>
          </ng-template>
        </md-list>
        <span fxFlex style="min-height: 10px;"></span>
        <md-divider></md-divider>
        <h4 md-subheader class="md-no-sticky">Individual Adjustments</h4>
        <div fxLayout="row" fxLayoutAlign="center center" style="padding-left: 20px;">
          <div layout="row"  style="width: 65px;">
            <md-input-container>
              <label>Score</label>
              <input mdInput type="number" [(ngModel)]="adjust">
            </md-input-container>
          </div>
          <span fxFlex></span>
          <button md-icon-button class="md-icon-button" mdTooltip="Add comments" mdTooltipPosition="below">
            <md-icon>comment</md-icon>
          </button>
        </div>
        <md-divider></md-divider>
        <div fxLayout="row" style="padding-top:20px;">
          <div fxFlex fxLayout="column">
            <md-progress-bar mode="determinate" [value]="(doneStudents / totalStudents)*100"></md-progress-bar>
            <h4 class="md-caption">{{doneStudents}} / {{totalStudents}} Graded</h4>
          </div>
        </div>
        <md-divider></md-divider>
        <span fxFlex="15px"></span>
        <div fxLayout="row">
          <div fxFlex fxLayout="row" fxLayoutAlign="space-around center">
            <button md-button>
              <div fxLayout="column" fxLayoutAlign="center center">
                <md-icon>fast_rewind</md-icon>
                <span class="md-body-2">Prev</span>
              </div>
            </button>
            <md-divider direction="vertical" class="vertical-divider"></md-divider>
            <button md-button>
              <div fxLayout="column" fxLayoutAlign="center center">
                <md-icon>save</md-icon>
                <span class="md-body-2">Done</span>
              </div>
            </button>
            <md-divider direction="vertical"></md-divider>
            <button md-button>
              <div fxLayout="column" fxLayoutAlign="center center">
                <md-icon>fast_forward</md-icon>
                <span class="md-body-2">Next</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </md-sidenav>
  </md-sidenav-container>
</md-dialog-content>
