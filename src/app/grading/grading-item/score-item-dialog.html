<div class="md-padding" fxLayout="column">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="closeDialog(f)" fxLayout="column">
    <mat-form-field floatPlaceholder="never">
      <input matInput [(ngModel)]="desc" required name="desc" placeholder="Description" type="text">
    </mat-form-field>
    <mat-form-field floatPlaceholder="never">
      <div fxLayout="row">
        <input matInput [(ngModel)]="points" required name="points" placeholder="Points" type="number">
        <span md-suffix>pts.</span>
      </div>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-raised-button matDialogClose>CANCEL</button>
      <button mat-raised-button color="primary" type="submit">SUBMIT</button>
    </div>
  </form>
</div>
